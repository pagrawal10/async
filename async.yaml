asyncapi: 2.0.0
info:
  title: API Document for Confluent Cluster
  version: 2.0.0
servers:
  production:
    url: https://pkc-0wg55.us-central1.gcp.devel.cpdev.cloud:443
    description: Kafka Production instance.
    protocol: Kafka
    protocolVersion: 7.2.0
channels:
  '"orders-value"':
    publish:
      message:
        $ref: '#/components/messages/AvroMsg1'
  '"test2-key"':
    publish:
      message:
        $ref: '#/components/messages/AvroMsg1'
components:
  schemas:
    AvroMsg1:
      properties:
        orderAddress:
          type: string
        orderId:
          type: integer
        orderTime:
          type: integer
      type: object
  messages:
    AvroMsg1:
      payload:
        $ref: '#/components/schemas/AvroMsg1'
